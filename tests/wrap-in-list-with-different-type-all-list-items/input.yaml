document:
  nodes:
  - kind: block
    type: ol_list
    nodes:
      - kind: block
        type: list_item
        nodes:
          - kind: block
            type: paragraph
            nodes:
              - kind: text
                key: 'start'
                leaves:
                  - text: 'First item'
      - kind: block
        type: list_item
        nodes:
          - kind: block
            type: paragraph
            nodes:
              - kind: text
                key: 'end'
                leaves:
                  - text: 'Second item'

selection:
  anchorKey: 'start'
  anchorOffset: 2
  focusKey: 'end'
  focusOffset: 4
  isFocused: true
